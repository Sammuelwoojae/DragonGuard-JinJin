name: GitRank Android Dev Github Actions
on: [push, pull_request]
defaults:
  run:
    shell: bash
    working-directory: ./android
jobs:
  android-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '1.8'
        distribution: 'temurin'
        cache: gradle
    - run: chmod +x gradlew
    - run: ./gradlew build -x test
