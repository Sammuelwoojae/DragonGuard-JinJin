name: GitRank Backend Dev Github Actions
defaults:
  run:
    shell: bash
    working-directory: ./backend
on: [push, pull_request]
jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - run: gradle test
    
  replace-google-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: axel-op/googlejavaformat-action@v3.6.0
        with:
          args: --replace
          commitMessage: Google Java Format

